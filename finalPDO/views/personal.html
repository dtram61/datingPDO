<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Information</title>

    <!-- Bootstrap core CSS -->
    <link href="styles/min.css" rel="stylesheet">
</head>
<body>
<div class="form-box row mt-3 border">
    <div class="col-12 p-3">
        <!-- personal information -->

        <h1>Personal Information</h1>

        <form action="personal" method="post">
            <div class="form-row">
                <!-- first name -->
                <div class="col-7">
                    <label for="fname"><b>First name</b></label><br>
                    <input class="form-control" type="text" id="fname" name="fname" value="{{ @fname }}"><br>
                </div>

                <!-- privacy policy -->
                <div class="col border bg-light">
                    <p>Note: All information entered is protected by our privacy policy.
                        Profile information can only be viewed by others with your permisson. </p>
                </div>

                <!-- display error if there is first name error -->
                <div class="col-md-12">
                    <check if="{{ isset(@errors['fname']) }}">
                        <span class="text-danger">{{ @errors['fname'] }}</span>
                    </check>
                    <br>
                </div>


                <!-- last name -->
                <div class="col-7">
                    <label for="lname"><b>Last name</b></label><br>
                    <input class="form-control" type="text" id="lname" name="lname" value="{{ @lname }}"><br>
                </div>

                <!-- display error if there is last name error  -->
                <div class="col-md-12">
                    <check if="{{ isset(@errors['lname']) }}">
                        <span class="text-danger">{{ @errors['lname'] }}</span>
                    </check>
                    <br>
                </div>



                <!-- age -->
                <div class="col-7">
                    <label for="age"><b>Age</b></label><br>
                    <input class="form-control" type="text" id="age" name="age" value="{{ @age }}"><br>
                </div>

                <!-- display error if there is last name error  -->
                <div class="col-md-12">
                    <check if="{{ isset(@errors['age']) }}">
                        <span class="text-danger">{{ @errors['age'] }}</span>
                    </check>
                    <br>
                </div>

                <!-- gender male -->

                <div class="container px-3 mt-3">
                    <p><b>Gender</b></p><br>
                    <div class="form-check form-check-inline">


                        <input type="radio" id="male" name="gender" value="male"> <!--we might need to change this to @gender or @male -->
                        <label for="male">Male</label><br>
                    </div>

                    <!-- gender female -->
                    <div class="form-check form-check-inline">

                        <input type="radio" id="female" name="gender" value="female"> <!--we might need to change this to @gender or @female -->
                        <label for="female">Female</label><br>
                    </div>
                    <!-- non-binary -->
                    <div class="form-check form-check-inline">

                        <input type="radio" id="nonbinary" name="gender" value="nonbinary"> <!--we might need to change this to @gender or @non binary -->
                        <label for="nonbinary">Non-binary</label><br>
                    </div>
                </div>

                <!-- display error if there is gender error
                <div class="col-md-12">
                    <check if="{{ isset(@errors['gender']) }}">
                        <span class="text-danger">{{ @errors['gender'] }}</span>
                    </check>
                    <br>
                </div>
                -->


                <!-- phone -->
                <div class="col-7">

                    <label for="phone">Phone Number</label><br>
                    <input class="form-control" type="text" id="phone" name="phone" value="{{ @phone }}"><br>
                </div>

                <!-- display error if there is phone error  -->
                <div class="col-md-12">
                    <check if="{{ isset(@errors['phone']) }}">
                        <span class="text-danger">{{ @errors['phone'] }}</span>
                    </check>
                    <br>
                </div>


                <!-- premium membership checkbox -->

                <div class="col-7">
                    <p><b>Premium Membership</b></p><br>
                    <div class="form-check form-check-inline">


                        <input type="checkbox" id="premium" name="premium" value="{{ @premium }}">
                        <label for="premium">Sign me up for a Premium Account!(testing)</label><br>
                    </div>



            <!--Next button-->
            <div class="col-12">
                <button class="btn  float-right mt-3 px-3" type="submit">Next ></button>
            </div>

           </div>
            </div>
        </form>


    </div>

</div>


</body>
</html>
